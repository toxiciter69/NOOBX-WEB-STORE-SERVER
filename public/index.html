<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404 - Page Not Found</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0d0d1a;
            --accent: #6366f1;
            --accent-glow: #818cf8;
            --text: #e0e7ff;
            --gray: #94a3b8;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            display: grid;
            place-items: center;
            overflow: hidden;
            padding: 1rem;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--accent-glow);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 15px var(--accent);
            animation: drift linear infinite;
        }

        @keyframes drift {
            0%   { transform: translateY(100vh) scale(0.1); opacity: 0; }
            10%  { opacity: 0.6; }
            90%  { opacity: 0.6; }
            100% { transform: translateY(-30vh) scale(0.4); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 700px;
        }

        .error {
            font-size: clamp(9rem, 28vw, 16rem);
            font-weight: 800;
            background: linear-gradient(90deg, #c084fc, #6366f1, #ec4899, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 0.9;
            animation: pulseGlow 4s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from { text-shadow: 0 0 25px rgba(99,102,241,0.6); }
            to   { text-shadow: 0 0 70px rgba(99,102,241,0.9), 0 0 120px rgba(236,72,153,0.7); }
        }

        h2 {
            font-size: clamp(2.5rem, 7vw, 4rem);
            margin: 1rem 0 1.5rem;
            color: #c7d2fe;
        }

        .subtitle {
            font-size: clamp(1.15rem, 4vw, 1.4rem);
            color: var(--gray);
            max-width: 520px;
            margin: 0 auto 2.5rem;
            line-height: 1.6;
        }

        /* Nervous / Anxious CSS Cat */
        .cat-scene {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 2.5rem auto 3.5rem;
        }

        .cat-body {
            position: absolute;
            width: 190px;
            height: 135px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 50% 50% 60% 60% / 55% 55% 100% 100%;
            top: 80px;
            left: 45px;
            box-shadow: 0 20px 60px rgba(99,102,241,0.45);
            animation: nervous-shake 0.4s ease-in-out infinite alternate;
        }

        @keyframes nervous-shake {
            from { transform: translateX(-2px) rotate(-1deg); }
            to   { transform: translateX(2px) rotate(1deg); }
        }

        .cat-head {
            position: absolute;
            width: 120px;
            height: 105px;
            background: #4f46e5;
            border-radius: 50% 50% 45% 45%;
            top: 5px;
            left: 80px;
            box-shadow: inset -12px -12px 25px rgba(0,0,0,0.45);
            animation: anxious-tilt 3.2s ease-in-out infinite;
        }

        @keyframes anxious-tilt {
            0%, 100% { transform: rotate(-4deg); }
            50%      { transform: rotate(4deg); }
        }

        .ear-left, .ear-right {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 28px solid transparent;
            border-right: 28px solid transparent;
            border-bottom: 55px solid #6366f1;
            top: -35px;
            animation: flatten-ears 4s ease-in-out infinite;
        }

        .ear-left  { left: 10px; transform: rotate(-35deg) translateY(8px); }
        .ear-right { right: 10px; transform: rotate(35deg) translateY(8px); }

        @keyframes flatten-ears {
            0%, 100% { transform: rotate(-35deg) translateY(8px) scaleY(0.85); }
            50%      { transform: rotate(-20deg) translateY(0) scaleY(1); }
        }

        .eye-left, .eye-right {
            position: absolute;
            width: 32px;
            height: 45px;
            background: white;
            border-radius: 50%;
            top: 32px;
            box-shadow: inset 0 6px 12px rgba(0,0,0,0.35);
        }

        .eye-left  { left: 22px; }
        .eye-right { right: 22px; }

        .pupil {
            width: 18px;
            height: 28px;
            background: #0f0f1a;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 7px;
            animation: scared-blink 5s infinite;
        }

        @keyframes scared-blink {
            0%, 4%, 8%, 92%, 96%, 100% { transform: scaleY(1); }
            5%, 7%, 93%, 95% { transform: scaleY(0.05); }
        }

        .sweat {
            position: absolute;
            width: 12px;
            height: 20px;
            background: #60a5fa;
            border-radius: 50% 50% 40% 40%;
            top: 20px;
            left: 80px;
            opacity: 0.7;
            animation: sweat-drop 2.5s infinite;
        }

        .sweat2 { left: 100px; animation-delay: 0.8s; }

        @keyframes sweat-drop {
            0%   { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(60px) scale(0.6); opacity: 0; }
        }

        .nose {
            width: 20px;
            height: 14px;
            background: #f472b6;
            border-radius: 50%;
            position: absolute;
            top: 58px;
            left: 50px;
        }

        .mouth {
            width: 48px;
            height: 30px;
            border-bottom: 6px solid #e0e7ff;
            border-radius: 0 0 70% 70%;
            position: absolute;
            top: 70px;
            left: 36px;
            animation: tremble 0.6s infinite;
        }

        @keyframes tremble {
            0%, 100% { transform: translateX(0); }
            50%      { transform: translateX(1.5px); }
        }

        .tail {
            position: absolute;
            width: 18px;
            height: 110px;
            background: linear-gradient(#7c3aed, #4f46e5);
            border-radius: 50% 50% 0 0;
            top: 130px;
            left: 200px;
            transform-origin: top center;
            animation: nervous-wag 1.2s ease-in-out infinite;
        }

        @keyframes nervous-wag {
            0%   { transform: rotate(-25deg); }
            50%  { transform: rotate(25deg); }
            100% { transform: rotate(-25deg); }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, #6366f1, #7c3aed, #ec4899);
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(99,102,241,0.4);
            transition: all 0.4s;
        }

        .btn:hover {
            transform: translateY(-6px) scale(1.06);
            box-shadow: 0 20px 50px rgba(99,102,241,0.6);
        }
    </style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="container">
    <div class="error">404</div>
    <h2>Page Not Found</h2>
    <p class="subtitle">
        This page seems to have vanished into the void...<br>
        Even our little cat is completely lost and anxious ðŸ˜¿
    </p>

    <div class="cat-scene">
        <div class="cat-body">
            <div class="cat-head">
                <div class="ear-left"></div>
                <div class="ear-right"></div>
                <div class="eye-left"><div class="pupil"></div></div>
                <div class="eye-right"><div class="pupil"></div></div>
                <div class="sweat"></div>
                <div class="sweat sweat2"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="tail"></div>
        </div>
    </div>

    <a href="/" class="btn">Back to Home</a>
</div>

<script>
// Random particles
const particles = document.getElementById('particles');
for (let i = 0; i < 40; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    const size = Math.random() * 6 + 2;
    p.style.width = p.style.height = size + 'px';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (Math.random() * 25 + 18) + 's';
    p.style.animationDelay = Math.random() * 12 + 's';
    particles.appendChild(p);
}
</script>

</body>
</html>
